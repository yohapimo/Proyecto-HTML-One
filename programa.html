<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>

<body>
    <h1>PROGRAMA</h1>

    <script>
        var anho = 2020;

        document.write("La primer persona tiene " + (anho - 1995) + " años");
        document.write("<br>");
        document.write("<br>");
        document.write("La segunda persona tiene " + (anho - 2010) + " años");
        document.write("<br>");
        document.write("<br>");
        document.write("La tercer persona tiene " + (anho - 2005) + " años");

        var edadPersona1 = 25;
        var edadPersona2 = 10;
        var edadPersona3 = 15;

        var promedio = (edadPersona1 + edadPersona2 + edadPersona3) / 3;

        document.write("El promedio es: " + Math.round(promedio));


        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        var numero = 2;

        document.write(numero + " por 1 es " + numero * 1 + "<br>");
        document.write(numero + " por 2 es " + numero * 2 + "<br>");
        document.write(numero + " por 3 es " + numero * 3 + "<br>");
        document.write(numero + " por 4 es " + numero * 4 + "<br>");
        document.write(numero + " por 5 es " + numero * 5 + "<br>");
        document.write(numero + " por 6 es " + numero * 6 + "<br>");
        document.write(numero + " por 7 es " + numero * 7 + "<br>");
        document.write(numero + " por 8 es " + numero * 8 + "<br>");
        document.write(numero + " por 9 es " + numero * 9 + "<br>");
        document.write(numero + " por 10 es " + numero * 10 + "<br>");

    </script>
</body>

</html>
